<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Material Complementar</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(to right, #ADD8E6, #FFFFFF, #ADD8E6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 80%;
    margin: 20px auto 40px; /* Adicionando margem na parte inferior */
    gap: 20px;
}

.navbar {
    background: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center; /* Centralizando verticalmente */
    padding: 10px;
    width: 100%;
}

.navbar .search-bar {
    margin: 0 auto; /* Centralizando horizontalmente */
}

.navbar .search-bar input {
    margin-right: 10px;
}

.card {
    background: transparent;
    border-radius: 8px;    
    text-align: center;
    width: calc(22% - 40px);
    height: auto;
    min-height: 380px; /* Adicionado */
    padding: 20px;
    transition: transform 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card img {
    width: 200px; /* Definindo uma largura fixa para todas as imagens */
    height: 350px; /* Definindo uma altura fixa para todas as imagens */
    object-fit: cover; /* Garantindo que a imagem cubra o contêiner mantendo sua proporção */
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    margin-bottom: 20px;
    padding-top: 0;
}

.card h2,
.btn {
    margin: 10px 0;
}

.card h2 {
    min-height: 65px;
}

.btn {
    background: #365858;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 25px;
    transition: background 0.3s ease;
    display: block;
    width: 80%;
    margin-top: auto;
}

.btn:hover {
    background: #0056b3;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-weight: bold;
    background: #333;
    color: #fff;
}

/* Modal CSS */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    max-width: 800px;
    height: auto;
    max-height: 80%;
    overflow-y: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 0 auto;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    position: relative;
}

/* Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Download Button */
.download-btn {
    background: #365858;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 25px;
    transition: background 0.3s ease;
    margin-top: 20px;
}

.download-btn:hover {
    background: #0056b3;
}

/* Estilos para telas menores */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
    }

    .card {
        width: calc(45% - 20px);
        height: auto;
        padding: 20px;
    }

    .modal-content img {
        max-width: 90%;
        height: auto;
    }
}

/* Estilos para telas maiores */
@media screen and (min-width: 769px) {
    .modal-content img {
        max-width: 100%;
        height: auto;
    }
}

  </style>
</head>
<body>
<nav class="navbar">
    <div class="search-bar">
        <input id="searchInput" placeholder="Buscar Livros..." type="text" onkeypress="searchOnEnter(event)"/>
        <button onclick="search()">Buscar</button>
    </div>
</nav>
<div class="container">
    <!-- Example Card -->

    <div class="card" data-article-text="Colonização da Consciência, Redes Sociais, Big Tech's e Metaverso discute as formas de controle do pensamento humano a partir da perspectiva de manipulação de algorítmos. " data-article-description="" data-article-pdf="https://drive.google.com/file/d/1o0sWeuR_0OYdpdScpXx6e7LpXlen_J80/view?usp=sharing">
        <h2>Colonização da Consciência</h2> <!-- Title above the image -->
        <img alt="Article Image" src="https://www.ccnnoticias.com.br/images/Dindara_-_Algoritmo_5.jpg"/>
        <a class="btn" href="#">Visualizar</a> <!-- "Ler" button inside the card -->
    </div>
    
    <div class="card" data-article-text="Inovação e Cuidados com as Baterias é um tópico de discussão sobre a atual produção e estágios de desenvolvimento das baterias para dispositivos móveis. Os cuidados com carregadores portáteis, carregadores turbo e muito mais!" data-article-description="" data-article-pdf="https://drive.google.com/file/d/1LZKuLSHnGm5e9M3kWcaHESq2KZctAtTZ/view?usp=sharing">
        <h2>Inovação nas Baterias</h2> <!-- Title above the image -->
        <img alt="Article Image" src="https://i.pinimg.com/736x/7b/13/44/7b13443c1561b3a26d0662988bfc82ce.jpg"/>
        <a class="btn" href="#">Visualizar</a> <!-- "Ler" button inside the card -->
    </div>

    <div class="card" data-article-text="Ficção vs Realidade discute o limite entre a ficção, probabilidades e realizações tecnológicas sob a ótica real da ciência, física, química e biologia. O que é possível, imaginável e realizável." data-article-description="" data-article-pdf="https://drive.google.com/file/d/1rmuFTjG-qq_aFbjG83bnDaxYWWz_iWlt/view?usp=sharing">
        <h2>Ficção vs Realidade</h2> <!-- Title above the image -->
        <img alt="Article Image" src="https://i.pinimg.com/564x/2d/58/ec/2d58ec7e1db96b865a93255798faf9c2.jpg"/>
        <a class="btn" href="#">Visualizar</a> <!-- "Ler" button inside the card -->
    </div>

    <div class="card" data-article-text="Patologias Tecnológicas discute as doenças associadas com tecnologia e sua influência na sociedade atual, seus impactos, características e como podemos minimizar seus efeitos. " data-article-description="" data-article-pdf="https://drive.google.com/file/d/1QYaM7eLm4aeJCZJB2YDArLJMzpKzdwNV/view?usp=sharing">
        <h2>Patologias Tecnológicas</h2> <!-- Title above the image -->
        <img alt="Article Image" src="https://i.pinimg.com/564x/f8/ce/4f/f8ce4f16897ac353a9a9c4e5ac00c6d0.jpg"/>
        <a class="btn" href="#">Visualizar</a> <!-- "Ler" button inside the card -->
    </div>

    <!-- Repeat for more articles -->
</div>
<footer>
    <p>2024</p>
</footer>

<!-- Modal HTML -->
<div class="modal" id="articleModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h2 id="modalTitle">Article Title</h2>
        <img alt="Article Image" id="modalImage" src=""/>
        <p id="modalText">Article text...</p>
        <p id="modalDescription">Description...</p> <!-- Adicione a descrição do livro aqui -->
        <a class="download-btn" href="#" download target="_blank">Download</a> <!-- Download button inside the modal -->
    </div>
</div>

<!-- Modal para exibir resultados da busca -->
<div class="modal" id="searchResultsModal">
    <div class="modal-content">
        <span class="close" onclick="closeSearchResultsModal()">×</span>
        <h2>Resultados da Busca</h2>
        <table class="search-results" id="searchResultsTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="searchResultsBody">
            </tbody>
        </table>
    </div>
</div>

<script>
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault(); // Preventing default link behavior
            const card = this.closest('.card');
            const title = card.querySelector('h2').textContent;
            const imgSrc = card.querySelector('img').src;
            const articleText = card.dataset.articleText;
            const articleDescription = card.dataset.articleDescription; // Adicionado para obter a descrição do livro
            const articlePdf = card.dataset.articlePdf; // Adicionado para obter o URL do PDF
            const modal = document.getElementById('articleModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalImage').src = imgSrc;
            document.getElementById('modalText').textContent = articleText;
            document.getElementById('modalDescription').textContent = articleDescription; // Adicionando a descrição do livro ao modal
            document.querySelector('.download-btn').href = articlePdf; // Atualizando o link de download com o URL do PDF correspondente
            modal.style.display = 'block';
        });
    });

    // Close modal functionality
    const closeModal = () => {
        document.getElementById('articleModal').style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('articleModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    function search() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        const cards = document.querySelectorAll('.card');
        const searchResultsBody = document.getElementById('searchResultsBody');

        // Limpar resultados anteriores
        searchResultsBody.innerHTML = '';

        // Verificar cada card
        cards.forEach(card => {
            const title = card.querySelector('h2').textContent.trim().toLowerCase();
            const description = card.dataset.articleText.trim();
            const pdfLink = card.dataset.articlePdf;

            // Se o título ou descrição corresponderem à pesquisa, adicionar ao resultado
            if (title.includes(searchInput) || description.toLowerCase().includes(searchInput)) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${title}</td>
                    <td>${description}</td>
                    <td><a href="#" onclick="openCard('${pdfLink}')">Visualizar</a></td>
                `;
                searchResultsBody.appendChild(row);
            }
        });

        // Mostrar modal de resultados
        document.getElementById('searchResultsModal').style.display = 'block';
    }

    function closeSearchResultsModal() {
        document.getElementById('searchResultsModal').style.display = 'none';
    }

    function openCard(pdfLink) {
        window.open(pdfLink, '_blank');
    }

    function searchOnEnter(event) {
        if (event.key === 'Enter') {
            search();
        }
    }
</script>

</body>
</html>
